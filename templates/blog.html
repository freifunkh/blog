{% extends "base.html" %}

{% block content %}
{% for page in section.pages %}
	<h2>
		<a href="{{ page.permalink }}">{{ page.title }}</a>
		<small class="blog-dt">{{ page.date }}</small>
	</h2>

	<div>
		{% if page.summary %}
			{{ page.summary | safe }}
			<a href="{{ page.permalink }}">weiterlesen &rarr;</a>
		{% else %}
			{{ page.content | safe }}
		{% endif %}
	</div>
{% endfor %}

{% endblock content %}
