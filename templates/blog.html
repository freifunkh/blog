{% extends "base.html" %}

{% block content %}
<h1 class="title">
	{{ section.title }}
</h1>

<!-- If you are using pagination, section.pages will be empty.
You need to use the paginator object -->
{% for page in section.pages %}
	<h2>
		<a href="{{ page.permalink }}">{{ page.title }}</a>
	</h2>
	<div>
		{{ page.summary | safe }}
	</div>
{% endfor %}

{% endblock content %}
